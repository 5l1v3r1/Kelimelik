buildscript {
    ext.kotlinVersion = "1.7.20"
    ext.gradleVersion = '7.3.1'
    ext.navigationVersion = "2.5.3"
    ext.hiltVersion = "2.42"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 26
    targetSdkVersion = 33
    compileSdkVersion = 33

    appCompatVersion = "1.7.0-alpha01"
    coilVersion = "1.3.2"
    constraintLayoutVersion = "2.1.3"
    materialVersion = "1.8.0-alpha03"
    espressoVersion = "3.5.0"
    hiltAndroidXVersion = "1.0.0-alpha03"
    junitVersion = "4.13.2"
    work_version = "2.7.1"
    ktxVersion = "1.9.0"
    retrofitVersion = "2.9.0"
    testExtJunitVersion = "1.1.4"
    roomVersion = "2.4.3"
    preferencesVersion = "1.2.0"
    supportVersion = "1.0.0"
    splashScreenVersion = "1.0.0"
}